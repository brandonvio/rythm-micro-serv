version: 0.2

phases:
  install:
    runtime-versions:
      docker: 19
  pre_build:
    commands:
      - echo pre_build.
      - npm install -g typescript
      - npm install -g aws-cdk
      - aws --version
      - cdk --version
      - docker --version
  build:
    commands:
      - cd rythm-micro-serv-cdk
      - ./build.sh
      - cd ..
      - cd rythm-price-micro-serv
      - npm install
      - npm run build
      - cdk synth "*"
      - cdk deploy "*"
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker --version
